{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <title>Войти</title>
</head>

<body>
    <div class="login">

        <div class="login__banner">
            <span class="login__symbol">
                >_
            </span>
            <div class="login__title"><span>print</span>(f‘’Hello {NoneName})’’</div>
        </div>

        <div class="login__card">
            <div class="login__logo">
                <img src="{% static 'img/register/Логотип.png' %}" alt="">
            </div>
            <div class="login__form">
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    
                    <div class="login__container">
                        <input type="text" class="login__name" placeholder="UserName.Unique()" name="{{ form.username.name }}">
                        {{ form.username.errors }}
                        
                        <input type="password" class="password__name" placeholder="Пароль" name="{{ form.password.name }}">
                        {{ form.password.errors }}
                    </div>
                    
                    <button class="login__button" type="submit">Войти</button>
                    
                    <div class="login__bottom">
                        <div><a href="{% url 'registration' %}">Зарегистрироваться</a>, если у вас еще нет аккаунта</div>
                        <a href="{% url 'reset_password' %}">Забыли пароль?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
