{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <title>Регистрация</title>
</head>

<body>
    <div class="register">

        <div class="register__banner">
            <span class="register__symbol">
                >_
            </span>
            <div class="register__title"><span>print</span>(f‘’Hello {NoneName})’’</div>
        </div>

        <div class="register__card">
            <div class="register__logo">
                <img src="{% static 'img/register/Логотип.png' %}" alt="">
            </div>
            <div class="register__form">
                <form method="post" action="{% url 'registration' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% for field in form %}
                        {% if field.name == 'agree_to_terms' or field.name == 'mailing' %}
                            <div class="register__description" style="margin-top: 20px;">
                            {{ field }} {{ field.label }} 
                            </div>
                        {% else %}
                            <div class="register__container">
                                {{field}}
                            </div>
                        {% endif %}
                    {% endfor %}
                    <button class="register__button" type="submit">
                        Создать аккаунт
                    </button>

                    <div class="register__bottom">
                        <a href="{% url 'login' %}">Войти</a>, если у вас уже есть аккаунт
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
