<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">

    <title>Document</title>
</head>

<body>
    <div class="register">

        <div class="register__banner">
            <span class="register__symbol">
                >_
            </span>
            <div class="register__title"><span>print</span>(f‘’Hello {NoneName})’’</div>
        </div>

        <div class="register__card">
            <div class="register__logo">
                <img src="img/register/Логотип.png" alt="">
            </div>
            <div class="register__form">
                <form action="">
                    <div class="register__container">
                        <input type="text" class="register__name" placeholder="Имя.Unique()">
                    </div>
                    <div class="register__container">
                        <input type="text" class="register__fullname" placeholder="Полное_имя.split()">
                    </div>
                    <div class="register__container">
                        <input type="email" class="register__email" placeholder="E-mail">
                    </div>
                    <div class="register__container">
                        <input type="password" class="register__password" placeholder="Пароль">
                    </div>
                    <div class="register__container">
                        <input type="password" class="register__password" placeholder="Подтвердите пароль">
                    </div>

                    <div class="register__checkbox">
                        <div class="register__conf">
                            <input type="checkbox">
                            Создавая аккаунт, вы <br> соглашаетесь с нашей <br>
                            политикой конфидециальности
                        </div>
                        <div class="register__info">
                            <input type="checkbox">
                            Хочу получать дополнительную <br> информацию на свою почту
                        </div>
                    </div>
                    <div class="register__button">
                        <a href="#">Создать аккаунт</a>
                    </div>

                    <div class="register__bottom">
                        <a href="#">Войти</a>, если у вас уже есть аккаунт
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
