{% extends 'authbase.html' %} 
{% load static %}

{% block form %}
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}

        <div class="login__container">
            <input type="text" class="login__name" placeholder="UserName.Unique()"
                name="{{ form.username.name }}">
            {{ form.username.errors }}
        </div>
        <div class="login__container">
            <input type="password" class="password__name" placeholder="Пароль"
                name="{{ form.password.name }}">
            {{ form.password.errors }}
        </div>
        <div class="login__button">
            <button class="btn" type="submit">Войти</button>
        </div>

        <div class="login__bottom">
            <div><a href="{% url 'registration' %}">Зарегистрироваться</a>, если у вас еще нет аккаунта
            </div>
            <a href="{% url 'reset_password' %}">Забыли пароль?</a>
        </div>
    </form>
{% endblock form %}
